{% extends 'base.html' %}
{% block content %}
<main class="edit_form">
    <h2> Edit Guest </h2>
    <form action="/guests/{{guest.id}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{guest.name}}" autofocus>
        <label for="type">Class:</label>
        <input type="text" name="type" id="type" value="{{guest.type}}">
        <label for="race">Race:</label>
        <input type="text" name="race" id="race" value="{{guest.race}}">
        <label for="room_id">Room:</label>
        <select name="room_id" id="room_id" >
            {% for room in rooms %}
            <option value="{{room.id}}"> {{room.name}} </option>
            {% endfor %}
        </select>
        <input type="submit" value="Update">
    </form>
</main>
<section class = "list">
    <h2>Guest Details</h2>
    <h2>Name: {{guest.name}}</h2>
    <p>Class: {{guest.type}}</p>
    <p>Race: {{guest.race}}</p>
    <p> Room: {{guest.room.name}}</p>
</section>
{% endblock %}
