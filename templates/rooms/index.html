{% extends 'base.html' %}
{% block content %}
    
 
<section id="add_room" >
    <h2> Add Room </h2>
    <form action="/rooms" method = "POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id = "name" name = "name" placeholder="Room Name">
            <label for="capacity">Capacity:</label>
            <input type="number" id = "capacity" name = "capacity" placeholder = "Room Capacity">
            <input type="submit" value="Add Room">
        </div>
    </form>
</section>

<main class = 'room_list'>
    {% for room in rooms %}
        <h3> Name: {{room.name}} </h3>
        <p> Capacity: {{room.capacity}} </p>  
        <p>Available Space: {{room.capacity - room.num_guests}}</p> 
        <form action="/rooms/{{room.id}}/delete" method="POST">
            <input type="submit" value = "âŒ">
        </form>
        <a href="/rooms/{{room.id}}/edit">Edit</a>
        <a href="/rooms/{{room.id}}/guests">Guests</a>
</main>
{% endfor %}
{% endblock %}
