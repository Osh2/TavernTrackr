{% extends 'base.html' %}
{% block content %}
<header>
    <h2>Guest Overview</h2>
</header>
<main>
    {% for guest in guests if guest %}
    <h3>Name: {{guest.name}}</h3>
    <p>Race: {{guest.race}}</p>
    <a href="/guests/{{guest.id}}/weapons">Guest's Stored Weapons</a>
    {% else %}
    <h3> Currently Empty </h3>
</main>


{% endfor %}
{% endblock %}
