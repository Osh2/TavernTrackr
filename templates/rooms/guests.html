{% extends 'base.html' %}
{% block content %}

<header class="add_form">
    <h2>Guest Overview</h2>
</header>

<main>
    {% for guest in guests if guest %}
    <div class="list">
        <h3>Name: {{guest.name}}</h3>
        <p>Race: {{guest.race}}</p>
        <a href="/guests/{{guest.id}}/weapons" class="buttons">Guest's Stored Weapons</a>
        {% else %}
        <h3 class="list" > Currently Empty </h3>
    </div>
    {% endfor %}
</main>



{% endblock %}
