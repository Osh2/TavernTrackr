{% extends 'base.html' %}
{% block content %}
 
<header>
    <h2>Weapon Details</h2>
</header>
<main>
    <h3> Weapon Name: {{weapon.name}} </h3>
    <h4>Owner: {{weapon.owner.name}}</h4>
    <p> Damage: {{weapon.damage}} </p>
    <p>Type: {{weapon.type}} </p>
    <p> Magic? {{weapon.magic}} </p>
    <p>Value: {{weapon.value}}gp </p>
</main>
{% endblock %}
