{% extends 'base.html' %}
{% block content %}
 


{% for weapon in weapons %}
<main id = "weapon_list">       
        <h3> Name: {{ weapon.name }} </h3> 
        <p> Damage: {{weapon.damage}} </p>
        <p>Type: {{weapon.type}} </p>
        <form action="/weapons/{{weapon.id}}/delete" method = "POST">
                <input type="submit" value = "❌">
        </form>
        
</main>

{% endfor %}
{% endblock %}
