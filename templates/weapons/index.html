{% extends 'base.html' %}
{% block content %}
{% for weapon in weapons %}
<main id = "weapon_list">
        <h3> Name: {{ weapon.name }} </h3> 
        <p> Damage: {{weapon.damage}} </p>
        <p>Type: {{weapon.type}} </p>
        <P> Magic?: {{weapon.magic}} </P>
        <p> Owner: {{weapon.owner.name}} </p>
</main>

{% endfor %}
{% endblock %}
